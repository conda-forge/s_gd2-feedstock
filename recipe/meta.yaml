{% set name = "s_gd2" %}
{% set version = "1.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c3ac02a87e3e65a34480235138f2bb3c8ebcbc76d504176b21212d308cbd53fa

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('cxx') }}
    - Cython
  host:
    - python
    - pip
    - numpy >=1.16.0
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - s_gd2

about:
  home: https://github.com/jxz12/s_gd2
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Stochastic Gradient Descent for Graph Drawing

  description: |
    Stochastic Gradient Descent for Graph Drawing [arXiv:1710.04626]. 
    A video of the corresponding talk (given at IEEE VIS 2019) can be viewed at vimeo.com/373015168.
  dev_url: https://github.com/jxz12/s_gd2

extra:
  recipe-maintainers:
    - jxz12
    - scottgigante
